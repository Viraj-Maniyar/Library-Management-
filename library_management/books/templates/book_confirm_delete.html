{%  extends 'base.html' %}
{% block content %}

<div class="container">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete "{{ book.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm</button>
        <a href="{% url 'book_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
